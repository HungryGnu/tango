{% extends 'rango/base.html' %}
{% load static %}

{% block body_block %}
    {% if user.is_authenticated %}
        <p>Since you're logged in, you can see this text!</p>
    {% else %}
        <a href="{% url 'rango:login' %}">Log in </a> to see special members only content!
    {% endif %}
{% endblock body_block %}
